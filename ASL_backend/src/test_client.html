<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Recognition Test Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #00d4ff; text-align: center; }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0f3460;
        }
        video, canvas {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .connected { background: #00c853; color: #000; }
        .disconnected { background: #ff5252; }
        .connecting { background: #ffc107; color: #000; }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 5px 0;
        }
        button:hover { background: #00a8cc; }
        button:disabled { background: #666; cursor: not-allowed; }
        #transcription {
            background: #0f3460;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            font-size: 24px;
            text-align: center;
        }
        #log {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry { margin: 2px 0; }
        .log-info { color: #00d4ff; }
        .log-error { color: #ff5252; }
        .log-success { color: #00c853; }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .stat {
            background: #0f3460;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; color: #00d4ff; }
        .stat-label { font-size: 12px; color: #888; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background: #0a0a0a;
            color: #fff;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>ü§ü ASL Recognition Test Client</h1>
    
    <div class="panel" style="margin-bottom: 20px;">
        <label>WebSocket URL:</label>
        <input type="text" id="wsUrl" value="wss://noncryptic-suboptical-marcene.ngrok-free.dev/ws">
        <div class="status disconnected" id="status">Disconnected</div>
        <button id="connectBtn" onclick="toggleConnection()">Connect</button>
    </div>

    <div class="container">
        <div class="panel">
            <h3>üìπ Camera Feed</h3>
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <button id="cameraBtn" onclick="toggleCamera()">Start Camera</button>
        </div>
        
        <div class="panel">
            <h3>üìù Transcription</h3>
            <div id="transcription">Waiting for signs...</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="framesSent">0</div>
                    <div class="stat-label">Frames Sent</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="wordsReceived">0</div>
                    <div class="stat-label">Words Received</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="fps">0</div>
                    <div class="stat-label">FPS</div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
        <h3>üìã Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        // Configuration
        const TARGET_FPS = 25;
        const JPEG_QUALITY = 0.7;
        
        // State
        let ws = null;
        let stream = null;
        let sendInterval = null;
        let framesSent = 0;
        let wordsReceived = 0;
        let lastFpsTime = Date.now();
        let fpsFrameCount = 0;
        
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const transcriptionEl = document.getElementById('transcription');
        const logEl = document.getElementById('log');
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logEl.innerHTML = '';
        }
        
        function updateStatus(status, className) {
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
        }
        
        function toggleConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            } else {
                connect();
            }
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            log(`Connecting to ${url}...`);
            updateStatus('Connecting...', 'connecting');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    log('‚úÖ Connected!', 'success');
                    updateStatus('Connected', 'connected');
                    document.getElementById('connectBtn').textContent = 'Disconnect';
                };
                
                ws.onclose = (e) => {
                    log(`‚ùå Disconnected (code: ${e.code})`, 'error');
                    updateStatus('Disconnected', 'disconnected');
                    document.getElementById('connectBtn').textContent = 'Connect';
                    stopSending();
                };
                
                ws.onerror = (e) => {
                    log('‚ùå WebSocket error', 'error');
                    console.error(e);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì® Received: ${JSON.stringify(data)}`, 'success');
                        
                        if (data.type === 'word') {
                            wordsReceived++;
                            document.getElementById('wordsReceived').textContent = wordsReceived;
                            
                            // Add word to transcription
                            if (transcriptionEl.textContent === 'Waiting for signs...') {
                                transcriptionEl.textContent = '';
                            }
                            transcriptionEl.textContent += data.word + ' ';
                        }
                    } catch (e) {
                        log(`Error parsing message: ${e}`, 'error');
                    }
                };
            } catch (e) {
                log(`Error connecting: ${e}`, 'error');
                updateStatus('Error', 'disconnected');
            }
        }
        
        async function toggleCamera() {
            if (stream) {
                stopCamera();
            } else {
                await startCamera();
            }
        }
        
        async function startCamera() {
            try {
                log('Starting camera...');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                video.srcObject = stream;
                document.getElementById('cameraBtn').textContent = 'Stop Camera';
                log('‚úÖ Camera started', 'success');
                
                // Set canvas size
                canvas.width = 640;
                canvas.height = 480;
                
                // Start sending frames
                startSending();
            } catch (e) {
                log(`‚ùå Camera error: ${e}`, 'error');
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                document.getElementById('cameraBtn').textContent = 'Start Camera';
                log('Camera stopped');
                stopSending();
            }
        }
        
        function startSending() {
            if (sendInterval) return;
            
            log(`Starting to send frames at ${TARGET_FPS} FPS`);
            
            sendInterval = setInterval(() => {
                if (!ws || ws.readyState !== WebSocket.OPEN || !stream) {
                    return;
                }
                
                // Capture frame from video
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to JPEG base64
                const dataUrl = canvas.toDataURL('image/jpeg', JPEG_QUALITY);
                
                // Send frame
                const message = {
                    type: 'frame',
                    data: dataUrl,
                    timestamp: Date.now()
                };
                
                ws.send(JSON.stringify(message));
                
                framesSent++;
                fpsFrameCount++;
                document.getElementById('framesSent').textContent = framesSent;
                
                // Calculate FPS
                const now = Date.now();
                if (now - lastFpsTime >= 1000) {
                    document.getElementById('fps').textContent = fpsFrameCount;
                    fpsFrameCount = 0;
                    lastFpsTime = now;
                }
                
                // Log every 15 frames
                if (framesSent % 15 === 0) {
                    log(`üì§ Sent ${framesSent} frames`);
                }
                
            }, 1000 / TARGET_FPS);
        }
        
        function stopSending() {
            if (sendInterval) {
                clearInterval(sendInterval);
                sendInterval = null;
                log('Stopped sending frames');
            }
        }
        
        // Auto-connect on page load (optional)
        // connect();
    </script>
</body>
</html>
